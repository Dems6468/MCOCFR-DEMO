<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Champions MCOC</title>
  <style>
    body { background:#0a0a0a; color:#fff; font-family:sans-serif; text-align:center; }
    select { margin:20px; padding:10px; border-radius:8px; background:#1a1a1a; color:#ff6600; }
    #champions { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; padding:20px; max-width:1200px; margin:auto; }
    .champion-card { background:#1a1a1a; border-radius:10px; padding:10px; }
    img { width:100%; height:150px; object-fit:contain; border-radius:8px; }
  </style>
</head>
<body>
  <h1>Liste des Champions</h1>
  <select id="guild-select"><option value="">-- Choisir une guilde --</option></select>
  <div id="champions"></div>

  <script>
    const API_BASE = "https://mcoc-api.up.railway.app"; // ton URL Railway

    async function loadGuilds() {
      const res = await fetch(`${API_BASE}/api/guilds`);
      const guilds = await res.json();
      const select = document.getElementById("guild-select");
      guilds.forEach(g => {
        const opt = document.createElement("option");
        opt.value = g.guild_id;
        opt.textContent = g.name || g.guild_id;
        select.appendChild(opt);
      });
    }

    async function loadChampions(guildId) {
      const res = await fetch(`${API_BASE}/api/champions?guild_id=${guildId}`);
      const champions = await res.json();
      const container = document.getElementById("champions");
      container.innerHTML = "";
      champions.forEach(c => {
        const card = document.createElement("div");
        card.className = "champion-card";
        card.innerHTML = `
          <img src="${c.image_url}" alt="${c.nom}" />
          <h3>${c.nom}</h3>
          <p>${c.rarete}â˜… Rang ${c.rang}</p>
          <p>${c.username || ""}</p>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById("guild-select").addEventListener("change", e => {
      if (e.target.value) loadChampions(e.target.value);
    });

    loadGuilds();
  </script>
</body>
</html>
