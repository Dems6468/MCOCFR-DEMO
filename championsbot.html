<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste des Champions MCOC</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #ff6600;
      margin-top: 20px;
      font-size: 2em;
    }

    #champions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .champion-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .champion-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
    }

    .champion-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 10px;
      background-color: #000;
    }

    .champion-name {
      color: #ff6600;
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1em;
    }

    .champion-details {
      color: #ccc;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .champion-player {
      margin-top: 10px;
      color: #aaa;
      font-size: 0.85em;
    }

    .champion-player span {
      color: #ffb84d;
      font-weight: 600;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2em;
      color: #888;
    }

    .error {
      text-align: center;
      color: red;
      padding: 20px;
    }
  </style>
</head>

<body>
  <h1>Liste des Champions</h1>
  <div id="loading" class="loading">Chargement des champions...</div>
  <div id="champions"></div>
  <div id="error" class="error" style="display: none;">Erreur lors du chargement des donn√©es.</div>

  <script>
    const guildId = "123456789012345678"; // üß© Remplace par ton vrai guild_id Discord
    const apiUrl = `/api/champions?guild_id=${guildId}`;

    async function fetchChampions() {
      const loadingEl = document.getElementById("loading");
      const errorEl = document.getElementById("error");
      const container = document.getElementById("champions");

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Erreur serveur");
        const champions = await response.json();

        loadingEl.style.display = "none";

        champions.forEach((c) => {
          const card = document.createElement("div");
          card.className = "champion-card";

          card.innerHTML = `
            <img src="${c.image_url}" alt="${c.nom}">
            <div class="champion-name">${c.nom}</div>
            <div class="champion-details">
              ‚≠ê ${c.rarete} ‚Äî Rang ${c.rang}${c.ascension ? ` ‚Äî Asc. ${c.ascension}` : ""}
              ${c.eveille ? `<br>√âveill√© (niv. ${c.competence_eveil})` : ""}
            </div>
            <div class="champion-player">
              <span>${c.username}</span>${c.groupe ? ` ‚Äî ${c.groupe}` : ""}
            </div>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        loadingEl.style.display = "none";
        errorEl.style.display = "block";
      }
    }

    fetchChampions();
  </script>
</body>
</html>
