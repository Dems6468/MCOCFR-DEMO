        /* Styles pour la page champion */
        .champion-page {
            min-height: 100vh;
            padding-top: 80px;
        }
* Ajustements pour la grille des champions avec noms */
.champions-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
  gap: 15px;
  justify-items: center;
  
  /* Ajout du scroll */
  max-height: 400px;          
  overflow-y: auto;           
  overflow-x: hidden;         
  padding: 15px;
  border: 1px solid #444;     
  border-radius: 8px;
  background: rgba(0, 0, 0, 0.3); 
  
  /* Style de la scrollbar */
  scrollbar-width: thin;
  scrollbar-color: #FF5722 transparent;
}

/* Style des conteneurs champion */
.champion-container {
  display: flex;
  flex-direction: column;
  padding: 5px;
  border-radius: 8px;
  background: rgba(0, 0, 0, 0.2);
}


/* Ajustement des images champion */
.champion-img {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #ff5722;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  background: #222;
  margin-bottom: 4px;
}

.champion-img:hover {
  box-shadow: 0 0 15px #ff5722;
}

/* Labels des noms de champions */
.champion-name-label {
  font-size: 10px;
  color: #fff;
  text-align: center;
  margin-top: 4px;
  max-width: 70px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  line-height: 1.2;
}

/* Responsive pour les conteneurs */
@media (max-width: 600px) {
  .champions-grid {
    grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
    gap: 10px;
    padding: 10px;
    min-height: 100%;
  }
  
  .champion-img {
    width: 48px;
    height: 48px;
  }
  
  .champion-name-label {
    font-size: 9px;
    max-width: 50px;
  }
}

/* Style pour les très grands écrans */
@media (min-width: 1400px) {
  .champions-grid {
    min-height: 100%;
    grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
  }
}

/* Style pour les écrans moyens */
@media (min-width: 768px) and (max-width: 1399px) {
  .champions-grid {
    max-height: 450px;
  }
}

<!-- Header Principal -->
<header id="header">

    <div class="champion-container">

</main>

<!-- Footer -->
<div id="footer-container"></div>

<script>
// Menu functions
window.onload = function() {
    const menu = document.getElementById("side-menu");
    if (menu) {
        menu.style.left = "-250px";
    }
    loadChampionData();
};

function toggleMenu() {
    const menu = document.getElementById("side-menu");
    if (menu) {
        menu.style.left = (menu.style.left === "-250px") ? "0" : "-250px";
    }
}

function closeMenu() {
    const menu = document.getElementById("side-menu");
    if (menu) {
        menu.style.left = "-250px";
    }
}

window.onclick = function(event) {
    const menu = document.getElementById("side-menu");
    const menuIcon = document.querySelector(".menu-icon");
    if (menu && !menu.contains(event.target) && event.target !== menuIcon) {
        menu.style.left = "-250px";
    }
};

// Champion data loading
function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    const results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
}

function loadChampionData() {
    const championName = getUrlParameter('name');
    if (!championName) {
        showError('Aucun champion spécifié');
        return;
    }

    fetch('champions.json')
        .then(response => response.json())
        .then(data => {
            const champion = data.champions.find(c => c.name.toLowerCase() === championName.toLowerCase());
            if (champion) {
                displayChampion(champion);
            } else {
                showError('Champion non trouvé');
            }
        })
        .catch(error => {
            console.error('Erreur:', error);
            showError('Erreur lors du chargement des données');
        });
}

function showError(message) {
    document.getElementById('content').innerHTML = `
        <div class="error">
            <h2>${message}</h2>
            <p><a href="index.html" class="btn-back">← Retour aux Champions</a></p>
        </div>
    `;
}

function displayChampion(champion) {
    // Mettre à jour le titre de la page
    document.getElementById('page-title').textContent = `${champion.name} | MCOCFR BETA`;
    
    // Organiser les tags par catégories
    const tagCategories = organizeTagsByCategory(champion.tags || []);
    
    // Déterminer l'icône de classe
    const classIcon = getClassIcon(champion.class);
    
    const content = `
        <nav class="breadcrumb">
            <a href="../index.html">Accueil</a> > 
            <a href="index.html">Champions</a> > 
            <span>${champion.name}</span>
        </nav>

        <div class="champion-hero">
            <div class="champion-image-section">
                <img src="${champion.photo || getPlaceholderImage(champion.name)}" 
                     alt="${champion.name}" 
                     class="champion-portrait"
                     onerror="this.src='${getPlaceholderImage(champion.name)}'">
                <div class="champion-class-info">
                    <img src="${classIcon}" alt="${champion.class}" class="class-icon" 
                         onerror="this.style.display='none'">
                    <span class="class-name">${champion.class || 'Classe inconnue'}</span>
                </div>
            </div>
            <div class="champion-info">
                <h1 class="champion-name">${champion.name}</h1>
                <div class="champion-description">
                    <p>Découvrez les capacités et les tags de <strong>${champion.name}</strong>, un champion de classe <strong>${champion.class || 'inconnue'}</strong> dans Marvel Contest of Champions.</p>
                    <p>Utilisez les informations ci-dessous pour optimiser vos stratégies de combat et comprendre les forces de ce champion.</p>
                </div>
            </div>
        </div>

        <div class="tags-section">
            <h2>Capacités et Tags</h2>
            <div class="tags-grid">
                ${generateTagCategoriesHTML(tagCategories)}
            </div>
        </div>

        <div class="back-section">
            <a href="index.html" class="btn-back">← Retour aux Champions</a>
        </div>
    `;

    document.getElementById('content').innerHTML = content;
}

function organizeTagsByCategory(tags) {
    const categories = {
        'SAGA': [],
        'RARETÉ ET DISPONIBILITÉ': [],
        'QUÊTES D\'ALLIANCE': [],
        'SAISON DE GUERRE D\'ALLIANCE': [],
        'ATTRIBUTS': [],
        'CHALLENGERS DE CARINAS': [],
        'STYLE DE COMBAT': [],
        'ORGANISATION': [],
        'DATE DE SORTIE': [],
        'CLASSE': []
    };

   const tagFilters = {
    'SAGA': t => /^#(Saga Champions|Champions Saga)$/.test(t),
    
    'RARETÉ ET DISPONIBILITÉ': t => /^#(PLAYABLE|Jouable|UNPLAYABLE|Non-Jouable|LEGACY|1-STAR|1★ÉTOILE|2-STAR|2★ÉTOILE|3-STAR|3★ÉTOILE|4-STAR|4★ÉTOILE|5-STAR|5★ÉTOILE|6-STAR|6★ÉTOILE|7-STAR|7★ÉTOILE)$/.test(t),
    
    'QUÊTES D\'ALLIANCE': t => /^#(RAIDS: Assault|RAIDS : Assaut|RAIDS: Tactician|RAIDS : Tacticien|RAIDS: Vanguard|RAIDS : Avant-garde)$/.test(t),
    
    'SAISON DE GUERRE D\'ALLIANCE': t => /^#(AW: Subdue|GA : Subjugation|AW: Crush 2\.0|GA : Écrasement 2\.0|Clarity|Clarté|Coda|AW: Armor Burn|GA : Brûle armure|X-Magica|Provocateur|Frightful|Decay|Décomposition|Magic Thief|Voleur magique|Secutor|Fantastic|Sugar Pill|Placébo|House of Mirrors|Évasion|Genesis|Genèse)$/.test(t),
    
    'ATTRIBUTS': t => /^#(Metal|Métal|Psychic Shielding|Bouclier Psychique|Flying|Volant|Elder|Doyen|Canadian|Canadien|1000% Awesome|1000% incroyable|getswole|devientbalèze|EQ: It's Complicated|QE : C'est compliqué|EQ: Romance|QE : Romance|Robot|Gamma|Dimensional Being|Êtres dimensionnels|God|Dieu|Wakandan|blessed|béni|shrednation|nationdechiquée|Hero|Héros|Villain of the Contest|Méchant du Tournoi|Spider-Verse Heroes|Héros du Spider-Verse|Rising Power|Montée de pouvoir|Eidol|winning|gagnant|mcm|Villain|Méchant|Mercenary|Mercenaire|Silver|Argent|Devilishly Handsome|Diablement séduisant|goals|buts|nofilter|sansfiltre|noexcuses|zéroexcuse|Size: S|Taille : S|Size: M|Taille : M|Size: L|Taille : L|Size: XL|Taille : XL)$/.test(t),
    
    'CHALLENGERS DE CARINAS': t => /^#(10 Year Challenge|Défi des 10 ans|Carina's Challengers|Challengers de Carina)$/.test(t),
    
    'STYLE DE COMBAT': t => /^#(Offensive: Burst|Offensive : Rayon|Offensive: Damage Over Time|Offensive : Dégâts sur la durée|Offensive: Raw Damage|Offensive : Dégâts purs|Defensive: Guard|Défense : Garde|Defensive: Tank|Défense : Tank|Defensive: Utility|Défense : Utilité|Control: Counter|Contrôle : Contre|Control: Denial|Contrôle : Négation)$/.test(t),
    
    'ORGANISATION': t => /^#(Guardians of the Galaxy|Guardiens de la Galaxie|Inhuman|Inhumains|Mighty Avengers|Puissants Avengers|Sinister Six|Legion of Monsters|Légion des monstres|Chronos Corps|Alpha Flight|Division Alpha|Symbiote|Inhuman Royal Family|Famille royale des Inhumains|Cul's Worthy|Digne de Cul|Brotherhood of Mutants|Confrérie des Mutans|X-Force|Stark Tech|Technologie Stark|Young Avengers|X-Men|Avengers|S\.H\.I\.E\.L\.D|Thunderbolts|Kree|Thanos's Army|Armée de Thanos|Deathless|Sans mort|A-Force|Illuminati|New Avengers|Nouveaux Avengers|Defenders|Défenseurs|Champions|Fantastic Four|Les Quatres Fantastiques|Hydra)$/.test(t),
    
    'DATE DE SORTIE': t => /^#(2014|2015|2016|2017|2018|2019|2020|2021|2022|2023|2024|2025)$/.test(t)
};

    tags.forEach(tag => {
        let placed = false;
        for (const [category, filter] of Object.entries(tagFilters)) {
            if (filter(tag)) {
                categories[category].push(tag);
                placed = true;
                break;
            }
        }
    });

    // Supprimer les catégories vides
    Object.keys(categories).forEach(key => {
        if (categories[key].length === 0) {
            delete categories[key];
        }
    });

    return categories;
}

function generateTagCategoriesHTML(tagCategories) {
    return Object.entries(tagCategories).map(([category, tags]) => `
        <div class="tag-category">
            <h3>${category}</h3>
            <div class="tag-list">
                ${tags.length > 0 
                    ? tags.map(tag => `<span class="tag">${tag}</span>`).join('')
                    : '<span class="no-tags">Aucun tag disponible</span>'
                }
            </div>
        </div>
    `).join('');
}

function getClassIcon(className) {
    const classIcons = {
        'Tech': 'tech.png',
        'Science': 'science.png',
        'Skill': 'skill.png',
        'Cosmic': 'cosmic.png',
        'Mutant': 'mutant.png',
        'Mystic': 'mystic.png',
        'Combined': 'superior.png'
    };
    return classIcons[className] || 'https://via.placeholder.com/40x40/ff5722/ffffff?text=?';
}

function getPlaceholderImage(name) {
    return `https://via.placeholder.com/200x200/ff5722/ffffff?text=${encodeURIComponent(name.charAt(0))}`;
}

// Footer loader
fetch('../footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer-container').innerHTML = data;
    })
    .catch(error => {
        console.error('Erreur de chargement du footer :', error);
    });
</script>
