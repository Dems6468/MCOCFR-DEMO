/* Reset & base */


/* Section principale */
.champion-section {
  background: rgba(0, 0, 0, 0.75);
  box-shadow: 0 0 2em rgba(255, 87, 34, 0.3);
  border-radius: 12px;
  padding: 30px 5%; /* garde ce padding pour l’intérieur */
  width: 100%;
  /* max-width: 1200px;  <-- supprimé pour prendre toute la largeur */
  box-sizing: border-box;
  text-align: center;
  margin-top : 2%;
}
.tag-group {
  margin: 8px 0;
  padding: 6px 8px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 6px;
}

.tag-group-title {
  font-size: 0.85rem;
  font-weight: bold;
  color: #FF5722;
  margin-bottom: 4px;
}



.champion-section h1 {
  font-size: 1.8rem;
  margin-bottom: 20px;
  color: #ff5722;
}

/* Boutons */
#toggleFilters,
#resetFilters {
  background-color: #ff5722;
  border: none;
  border-radius: 20px;
  color: #000;
  font-weight: 700;
  cursor: pointer;
  padding: 8px 18px;
  margin: 10px 5px;
  transition: background-color 0.3s ease;
  user-select: none;
  display: inline-block;
}

#toggleFilters:hover,
#resetFilters:hover {
  background-color: #ff784e;
}

/* Tags container */
.tags-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
  margin-bottom: 20px;
  overflow: hidden;
  transition: max-height 0.4s ease, opacity 0.3s ease;
}

.tags-container.collapsed {
  max-height: 0;
  opacity: 0;
  pointer-events: none;
  margin-bottom: 0;
}

/* Tags style */
.tag {
  background-color: #2e2e42;
  padding: 6px 14px;
  border-radius: 15px;
  font-size: 13px;
  cursor: pointer;
  border: 1px solid transparent;
  user-select: none;
  transition: background-color 0.2s, color 0.2s, border-color 0.2s;
}

.tag:hover {
  background-color: #ff5722;
  color: #000;
}

.tag.active {
  background-color: #ff5722;
  color: #000;
  border-color: #ff784e;
}

/* Grille des champions */
.champions-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(64px, 1fr));
  gap: 12px;
  justify-items: center;
}

/* Image des champions */
.champion-img {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #ff5722;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  cursor: pointer;
  background: #222;
}

.champion-img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 12px #ff5722;
}

/* Message si aucun résultat */
.no-selection {
  margin-top: 20px;
  font-style: italic;
  color: #bbb;
}

/* Responsive tweaks */
@media (max-width: 600px) {
  .champion-section {
    padding: 20px 3%;
    margin-top : 15%;

  .tag {
    padding: 5px 10px;
    font-size: 11px;
  }

  .champion-img {

    height: 48px;
  }
}

<!-- Champions JS -->
<script>
let data = null;
let activeTags = new Set();

const tagsContainer = document.getElementById('tagsContainer');
const championsGrid = document.getElementById('championsGrid');
const resetBtn = document.getElementById('resetFilters');
const toggleFiltersBtn = document.getElementById('toggleFilters');

fetch('champions.json')
  .then(res => res.json())
  .then(json => {
    // Injecter la classe comme tag une seule fois pour chaque champion
    data = json;
    data.champions.forEach(champ => {
      if (champ.class) {
        champ.tags.push(`#` + champ.class); // Exemple : "#Science"
      }
    });

    // Appeler le rendu des tags et la mise à jour UI UNE SEULE FOIS
    renderTags();
    updateUI();
  })
  .catch(err => {
    championsGrid.innerHTML = "<p class='no-selection'>Erreur lors du chargement des données.</p>";
    console.error(err);
  });


const TAG_CATEGORIES = {
  "Rareté": ["#1-STAR", "#2-STAR", "#3-STAR", "#4-STAR", "#5-STAR", "#6-STAR", "#7-STAR", "#LEGACY", "#PLAYABLE", "#UNPLAYABLE"],
  "RAIDS / Guerre": ["#RAIDS: Assault", "#RAIDS: Tactician", "#RAIDS: Vanguard", "#AW: Subdue", "#AW: Crush 2.0", "#AW: Armor Burn"],
  "Traits d'alignement": ["#Hero", "#Villain", "#Villain of the Contest", "#Saga Champions", "#Carina's Challengers"],
  "Types d'attaque": [
    "#Offensive: Burst", "#Offensive: Damage Over Time", "#Offensive: Raw Damage",
    "#Defensive: Guard", "#Defensive: Tank", "#Defensive: Utility",
    "#Control: Counter", "#Control: Denial"
  ],
  "Tailles": ["#Size: S", "#Size: M", "#Size: L", "#Size: XL"],
  "Années": ["#2014", "#2015", "#2016", "#2017", "#2018", "#2019", "#2020", "#2021", "#2022", "#2023", "#2024", "#2025"],
  "Groupes / Équipes": [
    "#Avengers", "#X-Men", "#Guardians of the Galaxy", "#Brotherhood of Mutants", "#Thunderbolts", "#S.H.I.E.L.D", "#Fantastic Four", "#Inhuman",
    "#Young Avengers", "#Sinister Six", "#Hydra", "#Kree", "#Alpha Flight", "#Symbiote", "#X-Force", "#Illuminati", "#New Avengers", "#Defenders", "#Champions"
  ],
  "Autres": ["#Robot", "#Flying", "#Gamma", "#Metal", "#Elder", "#God", "#Dimensional Being", "#Wakandan", "#Psychic Shielding", "#Magic Thief"],
  "Hashtags divers": ["#mcm", "#noexcuses", "#nofilter", "#shrednation", "#Devilishly Handsome", "#goals", "#winning", "#getswole", "#1000% Awesome", "#Frightful", "#Decay"],
  "Classes": ["Science", "Mystic", "Cosmic", "Skill", "Tech", "Mutant", "Combined"]
};

// Ensuite, dans renderTags()
function renderTags() {
  const categoryMap = {
    'Rareté': tag => /^#\d-STAR$/.test(tag),
    'AW/RAIDS': tag => /^#(RAIDS|AW):/.test(tag),
    'Spécial': tag => /^#(Clarity|Coda|X-Magica|Provocateur|Frightful|Decay|Magic Thief|Secutor|Fantastic|Sugar Pill|House of Mirrors|Genesis|Elder|God|blessed|shrednation|winning|mcm|goals|nofilter|noexcuses)/.test(tag),
    'Traits': tag => /^#(Robot|Flying|Metal|Psychic Shielding|Dimensional Being|Gamma|Wakandan|Canadian|getswole)/.test(tag),
    'Alignement': tag => /^#(Hero|Villain|Villain of the Contest|Mercenary)/.test(tag),
    'Taille': tag => /^#Size:/.test(tag),
    'Rôle': tag => /^#(Offensive|Defensive|Control):/.test(tag),
    'Équipe': tag => /^#(Guardians|Inhuman|Thunderbolts|Hydra|Avengers|X-Men|Fantastic|S.H.I.E.L.D|Alpha Flight|Symbiote|Champions|New Avengers|Illuminati|Defenders|Young Avengers|Cul's Worthy|Brotherhood|Sinister|Kree|Deathless|Legion)/.test(tag),
    'Année': tag => /^#20\d{2}$/.test(tag),
    'Divers': tag => tag.startsWith("#") && !tag.match(/Class:/),
    'Classe': tag => /^(Science|Mystic|Cosmic|Skill|Tech|Mutant|Combined)$/i.test(tag)
  };

  const categorizedTags = {};

  // Collecte et trie tous les tags
  data.champions.forEach(champ => {
    champ.tags.forEach(tag => {
      for (const category in categoryMap) {
        if (categoryMap[category](tag)) {
          if (!categorizedTags[category]) categorizedTags[category] = new Set();
          categorizedTags[category].add(tag);
          break;
        }
      }
    });
  });

  // Nettoyage & affichage
  tagsContainer.innerHTML = '';
  Object.keys(categorizedTags).forEach(category => {
    const groupDiv = document.createElement('div');
    groupDiv.className = 'tag-group';

    const title = document.createElement('div');
    title.className = 'tag-group-title';
    title.textContent = category;
    groupDiv.appendChild(title);

    Array.from(categorizedTags[category]).sort().forEach(tag => {
      const tagEl = document.createElement('span');
      tagEl.className = 'tag';
      tagEl.textContent = tag;
      if (activeTags.has(tag)) tagEl.classList.add('active');
      tagEl.onclick = () => {
        activeTags.has(tag) ? activeTags.delete(tag) : activeTags.add(tag);
        updateUI();
      };
      groupDiv.appendChild(tagEl);
    });

    tagsContainer.appendChild(groupDiv);
  });
}



function updateUI() {
  Array.from(tagsContainer.children).forEach(tagEl => {
    tagEl.classList.toggle('active', activeTags.has(tagEl.textContent));
  });

  let champs = data.champions;

  if (activeTags.size > 0) {
    champs = champs.filter(champ => {
      for (let tag of activeTags) {
        if (!champ.tags.includes(tag)) return false;
      }
      return true;
    });
  }

  championsGrid.innerHTML = '';

  if (champs.length === 0) {
    championsGrid.innerHTML = "<p class='no-selection'>Aucun champion ne correspond à ce filtre.</p>";
    return;
  }

  champs.forEach(champ => {
    const img = document.createElement('img');
    img.className = 'champion-img';
    img.src = champ.photo ? champ.photo : `https://placekitten.com/80/80?rand=${Math.random()}`;
    img.alt = champ.name;
    img.title = champ.name;
    championsGrid.appendChild(img);
  });
}

resetBtn.addEventListener('click', () => {
  activeTags.clear();
  updateUI();
});

toggleFiltersBtn.addEventListener('click', () => {
  const isCollapsed = tagsContainer.classList.toggle('collapsed');
  toggleFiltersBtn.setAttribute('aria-expanded', !isCollapsed);
  if (isCollapsed) {
    toggleFiltersBtn.textContent = "Afficher les filtres ▼";
  } else {
    toggleFiltersBtn.textContent = "Masquer les filtres ▲";
  }
});
</script>
