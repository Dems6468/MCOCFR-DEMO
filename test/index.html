/* Reset & base */


/* Section principale */
.champion-section {
  background: rgba(0, 0, 0, 0.75);
  box-shadow: 0 0 2em rgba(255, 87, 34, 0.3);
  border-radius: 12px;
  padding: 30px 5%; /* garde ce padding pour l’intérieur */
  width: 100%;
  /* max-width: 1200px;  <-- supprimé pour prendre toute la largeur */
  box-sizing: border-box;
  text-align: center;
  margin-top : 2%;
}

.champion-section h1 {
  font-size: 1.8rem;
  margin-bottom: 20px;
  color: #ff5722;
}

/* Boutons */
#toggleFilters,
#resetFilters {
  background-color: #ff5722;
  border: none;
  border-radius: 20px;
  color: #000;
  font-weight: 700;
  cursor: pointer;
  padding: 8px 18px;
  margin: 10px 5px;
  transition: background-color 0.3s ease;
  user-select: none;
  display: inline-block;
}

#toggleFilters:hover,
#resetFilters:hover {
  background-color: #ff784e;
}

/* Tags container */
.tags-container {
    display: flex;
    flex-wrap: wrap;         /* pour avoir plusieurs lignes */
    gap: 6px;
    max-height: 150px;       /* hauteur fixe (ajuste à ta convenance) */
    max-width: 100%;         /* largeur max de ton parent */
    overflow-x: auto;        /* scroll horizontal */
    overflow-y: auto;        /* scroll vertical */
    padding: 6px;
    border: 1px solid #444;  /* optionnel, juste pour voir la boîte */
    scrollbar-width: thin;   /* scrollbar fine Firefox */
    scrollbar-color: #FF5722 transparent;
}

.tags-container::-webkit-scrollbar {
    width: 6px;
    height: 6px;
}

.tags-container::-webkit-scrollbar-thumb {
    background-color: #FF5722;
    border-radius: 10px;
}

.tag-category-title {
  width: 100%;
  font-weight: bold;
  color: #ff5722;
  margin-top: 10px;
  margin-bottom: 4px;
  font-size: 14px;
  border-bottom: 1px solid #444;
  padding-bottom: 2px;
}

.tags-container.collapsed {
  max-height: 0;
  opacity: 0;
  pointer-events: none;
  margin-bottom: 0;
}

/* Tags style */
.tag {
  background-color: #2e2e42;
  padding: 6px 14px;
  border-radius: 15px;
  font-size: 13px;
  cursor: pointer;
  border: 1px solid transparent;
  user-select: none;
  transition: background-color 0.2s, color 0.2s, border-color 0.2s;
}

.tag:hover {
  background-color: #ff5722;
  color: #000;
}

.tag.active {
  background-color: #ff5722;
  color: #000;
  border-color: #ff784e;
}

/* Grille des champions */
.champions-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(64px, 1fr));
  gap: 12px;
  justify-items: center;
}
.tag-category {
  margin-bottom: 12px;
}

.tag-category-title {
  font-weight: bold;
  color: #ff9800;
  margin-bottom: 4px;
  font-size: 14px;
  border-bottom: 1px solid #444;
  padding-bottom: 2px;
}

.tag-list {
  display: flex;
  flex-wrap: wrap;
  gap: 5px;
  margin-top: 6px;
}

/* Image des champions */
.champion-img {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #ff5722;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  cursor: pointer;
  background: #222;
}

.champion-img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 12px #ff5722;
}

/* Message si aucun résultat */
.no-selection {
  margin-top: 20px;
  font-style: italic;
  color: #bbb;
}

/* Responsive tweaks */
@media (max-width: 600px) {
  .champion-section {
    padding: 20px 3%;
    margin-top : 15%;

  }

  .champion-section h1 {
    font-size: 1.4rem;
  }

  .tag {
    padding: 5px 10px;
    font-size: 11px;
  }

  .champion-img {
    width: 48px;
    height: 48px;
  }
}

<!-- Menu JS -->
<script>
window.onload = function() {
  const menu = document.getElementById("side-menu");
  menu.style.left = "-250px";
  // Attention : renderTags et updateUI sont appelés après fetch, ici pas besoin
};

function toggleMenu() {
  const menu = document.getElementById("side-menu");
  menu.style.left = (menu.style.left === "-250px") ? "0" : "-250px";
}

function closeMenu() {
  document.getElementById("side-menu").style.left = "-250px";
}

window.onclick = function(event) {
  const menu = document.getElementById("side-menu");
  const menuIcon = document.querySelector(".menu-icon");
  if (!menu.contains(event.target) && event.target !== menuIcon) {
    menu.style.left = "-250px";
  }
};


// -- Champions JS --
let data = null;
let activeTags = new Set();

const tagsContainer = document.getElementById('tagsContainer');
const championsGrid = document.getElementById('championsGrid');
const resetBtn = document.getElementById('resetFilters');
const toggleFiltersBtn = document.getElementById('toggleFilters');

fetch('champions.json')
  .then(res => res.json())
  .then(json => {
    data = json;
    data.champions.forEach(champ => {
      if (champ.class) {
        if (!Array.isArray(champ.tags)) champ.tags = [];
        const classTag = `#${champ.class}`;
        if (!champ.tags.includes(classTag)) {
          champ.tags.push(classTag);
        }
      }
    });

    renderTags();
    updateUI();
  })
  .catch(err => {
    championsGrid.innerHTML = "<p class='no-selection'>Erreur lors du chargement des données.</p>";
    console.error(err);
  });

function renderTags() {
  const orderedCategories = [
    'Rareté',
    'Classe',
    'RAIDS',
    'AW',
    'Spécial',
    'Traits',
    'Alignement',
    'Taille',
    'Rôle',
    'Équipe',
    'Année',
    'Divers'
  ];

  const tagFilters = {
    'Rareté': t => /^#\d-STAR$/.test(t),
    'Classe': t => /^#(Science|Mystic|Cosmic|Skill|Tech|Mutant|Combined)$/i.test(t),
    'RAIDS': t => t.startsWith('#RAIDS:'),
    'AW': t => t.startsWith('#AW:'),
    'Spécial': t => /^#(Clarity|Coda|X-Magica|Provocateur|Frightful|Decay|Magic Thief|Secutor|Fantastic|Sugar Pill|House of Mirrors|Genesis|Saga Champions)/.test(t),
    'Traits': t => /^#(Robot|Flying|Metal|Psychic Shielding|Dimensional Being|Gamma|Wakandan|Canadian|getswole)/.test(t),
    'Alignement': t => /^#(Hero|Villain|Villain of the Contest|Mercenary)/.test(t),
    'Taille': t => /^#Size:/.test(t),
    'Rôle': t => /^#(Offensive|Defensive|Control):/.test(t),
    'Équipe': t => /^#(Guardians|Inhuman|Thunderbolts|Hydra|Avengers|X-Men|Fantastic|S.H.I.E.L.D|Alpha Flight|Symbiote|Champions|New Avengers|Illuminati|Defenders|Young Avengers|Cul's Worthy|Brotherhood|Sinister|Kree|Deathless|Legion)/.test(t),
    'Année': t => /^#20\d{2}$/.test(t),
    'Divers': t => true
  };

  const tagsSet = new Set();
  data.champions.forEach(champ => {
    if (Array.isArray(champ.tags)) {
      champ.tags.forEach(tag => tagsSet.add(tag));
    }
    // Ne pas ajouter champ.class sans #
  });

  const allTags = Array.from(tagsSet);
  tagsContainer.innerHTML = '';

  orderedCategories.forEach(category => {
    const filter = tagFilters[category];
    const sortedTags = allTags.filter(filter).sort();
    if (sortedTags.length === 0) return;

    const section = document.createElement('div');
    section.classList.add('tag-category');

    const header = document.createElement('div');
    header.classList.add('tag-category-title');
    header.textContent = `▶ ${category}`;
    header.style.cursor = 'pointer';

    const tagsWrapper = document.createElement('div');
    tagsWrapper.classList.add('tag-list');
    tagsWrapper.style.display = 'none';

    sortedTags.forEach(tag => {
      const tagEl = document.createElement('span');
      tagEl.classList.add('tag');
      tagEl.textContent = tag;
      if (activeTags.has(tag)) tagEl.classList.add('active');
      tagEl.addEventListener('click', () => {
        if (activeTags.has(tag)) activeTags.delete(tag);
        else activeTags.add(tag);
        updateUI();
      });
      tagsWrapper.appendChild(tagEl);
    });

    header.addEventListener('click', () => {
      const isVisible = tagsWrapper.style.display !== 'none';
      tagsWrapper.style.display = isVisible ? 'none' : 'flex';
      header.textContent = `${isVisible ? '▶' : '▼'} ${category}`;
    });

    section.appendChild(header);
    section.appendChild(tagsWrapper);
    tagsContainer.appendChild(section);
  });
}

function updateUI() {
  tagsContainer.querySelectorAll('.tag').forEach(tagEl => {
    tagEl.classList.toggle('active', activeTags.has(tagEl.textContent));
  });

  let champs = data.champions;

  if (activeTags.size > 0) {
    champs = champs.filter(champ => {
      if (!Array.isArray(champ.tags)) return false;
      for (let tag of activeTags) {
        if (!champ.tags.includes(tag)) return false;
      }
      return true;
    });
  }

  championsGrid.innerHTML = '';

  if (champs.length === 0) {
    championsGrid.innerHTML = "<p class='no-selection'>Aucun champion ne correspond à ce filtre.</p>";
    return;
  }

  champs.forEach(champ => {
    const img = document.createElement('img');
    img.className = 'champion-img';
    img.src = champ.photo ? champ.photo : `https://placekitten.com/80/80?rand=${Math.random()}`;
    img.alt = champ.name;
    img.title = champ.name;
    championsGrid.appendChild(img);
  });
}

resetBtn.addEventListener('click', () => {
  activeTags.clear();
  updateUI();
});

toggleFiltersBtn.addEventListener('click', () => {
  const isCollapsed = tagsContainer.classList.toggle('collapsed');
  toggleFiltersBtn.setAttribute('aria-expanded', !isCollapsed);
  toggleFiltersBtn.textContent = isCollapsed ? "Afficher les filtres ▼" : "Masquer les filtres ▲";
});
</script>
