fetch('champions.json')
  .then(res => res.json())
  .then(json => {
    data = json;
    data.champions.forEach(champ => {
      if (champ.class) {
        if (!Array.isArray(champ.tags)) champ.tags = [];
        const classTag = `#${champ.class}`;
        if (!champ.tags.includes(classTag)) {
          champ.tags.push(classTag);
        }
      }
    });

    renderTags();
    updateUI();
  })

    championsGrid.innerHTML = "<p class='no-selection'>Erreur lors du chargement des donnÃ©es.</p>";

    champ.tags.forEach(tag => {
      const category = tagToCategory[tag] || "AUTRE";
      if (!categoryToTags[category]) categoryToTags[category] = new Set();
      categoryToTags[category].add(tag);
    });
  });

  orderedCategories.forEach(category => {
    const tagSet = categoryToTags[category];
    if (!tagSet) return;

    const sortedTags = Array.from(tagSet).sort();
    const section = document.createElement('div');
    section.classList.add('tag-category');

    const header = document.createElement('div');
    header.classList.add('tag-category-title');

    tagsWrapper.classList.add('tag-list');
    tagsWrapper.style.display = 'none';

      const tagEl = document.createElement('span');
      tagEl.classList.add('tag');

      if (activeTags.has(tag)) tagEl.classList.add('active');

        else activeTags.add(tag);
        updateUI();
      });

function updateUI() {
  tagsContainer.querySelectorAll('.tag').forEach(tagEl => {
    tagEl.classList.toggle('active', activeTags.has(tagEl.textContent));
  });

  let champs = data.champions;

  if (activeTags.size > 0) {
    champs = champs.filter(champ => {
      if (!Array.isArray(champ.tags)) return false;
      for (let tag of activeTags) {
        if (!champ.tags.includes(tag)) return false;
      }
      return true;
    });
  }

  championsGrid.innerHTML = '';

  if (champs.length === 0) {
    championsGrid.innerHTML = "<p class='no-selection'>Aucun champion ne correspond Ã  ce filtre.</p>";
    return;
  }

  champs.forEach(champ => {
    const img = document.createElement('img');
    img.className = 'champion-img';
    img.src = champ.photo ? champ.photo : `https://placekitten.com/80/80?rand=${Math.random()}`;
    img.alt = champ.name;
    img.title = champ.name;
    championsGrid.appendChild(img);
  });
}

resetBtn.addEventListener('click', () => {
  activeTags.clear();
  updateUI();
});

toggleFiltersBtn.addEventListener('click', () => {
  const isCollapsed = tagsContainer.classList.toggle('collapsed');
  toggleFiltersBtn.setAttribute('aria-expanded', !isCollapsed);
  toggleFiltersBtn.textContent = isCollapsed ? "Afficher les filtres â–¼" : "Masquer les filtres â–²";
});
