<!-- Menu JS -->
<script>
// Menu functions
window.onload = function() {
  const menu = document.getElementById("side-menu");
  if (menu) {
    menu.style.left = "-250px";
  }
};

function toggleMenu() {
  const menu = document.getElementById("side-menu");
  if (menu) {
    menu.style.left = (menu.style.left === "-250px") ? "0" : "-250px";
  }
}

function closeMenu() {
  const menu = document.getElementById("side-menu");
  if (menu) {
    menu.style.left = "-250px";
  }
}

window.onclick = function(event) {
  const menu = document.getElementById("side-menu");
  const menuIcon = document.querySelector(".menu-icon");
  if (menu && !menu.contains(event.target) && event.target !== menuIcon) {
    menu.style.left = "-250px";
  }
};

// Champions filtering system
let data = null;
let activeTags = new Set();
let activeClasses = new Set();

const tagsContainer = document.getElementById('tagsContainer');
const championsGrid = document.getElementById('championsGrid');
const resetBtn = document.getElementById('resetFilters');
const toggleFiltersBtn = document.getElementById('toggleFilters');

// Load data
fetch('champions.json')
  .then(res => res.json())
  .then(json => {
    data = json;
    initializeApp();
  })
  .catch(err => {
    if (championsGrid) {
      championsGrid.innerHTML = "<p class='no-selection'>Erreur lors du chargement des données.</p>";
    }
    console.error(err);
  });

function initializeApp() {
  // Add class tags to champions
  data.champions.forEach(champ => {
    if (champ.class) {
      if (!Array.isArray(champ.tags)) champ.tags = [];
      // Trim whitespace from class name
      const classTag = champ.class.trim();
      if (!champ.tags.includes(classTag)) {
        champ.tags.push(classTag);
      }
    }
  });

  // Initialize UI components
  renderClassFilters();
  renderTags();
  updateUI();
}

function renderClassFilters() {
  const classes = [
    { id: 'Tech', label: 'Tech', imgSrc: './tech.png', color: '#2196F3' },
    { id: 'Science', label: 'Science', imgSrc: './science.png', color: '#4CAF50' },
    { id: 'Skill', label: 'Skill', imgSrc: './skill.png', color: '#FF9800' },
    { id: 'Cosmic', label: 'Cosmic', imgSrc: './cosmic.png', color: '#FFEB3B' },
    { id: 'Mutant', label: 'Mutant', imgSrc: './mutant.png', color: '#9C27B0' },
    { id: 'Mystic', label: 'Mystic', imgSrc: './mystic.png', color: '#E91E63' },
    { id: 'Combined', label: 'Combined', imgSrc: './superior.png', color: '#607D8B' },
  ];

  const classFiltersContainer = document.getElementById('classFiltersContainer');
  if (!classFiltersContainer) return;
  
  classFiltersContainer.innerHTML = '';

  classes.forEach(cl => {
    const img = document.createElement('img');
    img.src = cl.imgSrc;
    img.alt = cl.label;
    img.title = cl.label;
    img.classList.add('class-filter-img');
    img.style.filter = 'grayscale(100%)';
    img.style.cursor = 'pointer';
    img.dataset.classColor = cl.color; // Stocker la couleur

    img.addEventListener('click', () => {
      const classTag = cl.id;
      if (activeClasses.has(cl.id)) {
        activeClasses.delete(cl.id);
        activeTags.delete(classTag);
        img.style.filter = 'grayscale(100%)';
      } else {
        activeClasses.add(cl.id);
        activeTags.add(classTag);
        img.style.filter = 'none';
      }
      updateUI();
    });

    // Fallback for missing images
    img.onerror = function() {
      this.src = `https://via.placeholder.com/80x80/ff5722/ffffff?text=${cl.label.charAt(0)}`;
    };

    classFiltersContainer.appendChild(img);
  });
}
function getClassColor(className) {
  const classColors = {
    'Tech': '#2196F3',
    'Science': '#4CAF50', 
    'Skill': '#FF9800',
    'Cosmic': '#FFEB3B',
    'Mutant': '#9C27B0',
    'Mystic': '#E91E63',
    'Combined': '#607D8B'
  };
  return classColors[className] || '#ff5722';
}
function renderTags() {
  if (!tagsContainer) return;

  const orderedCategories = [
    'SAGA',
    'RARETÉ ET DISPONIBILITÉ',
    'QUÊTES D\'ALLIANCE',
    'SAISON DE GUERRE D\'ALLIANCE',
    'ATTRIBUTS',
    'CHALLENGERS DE CARINAS',
    'STYLE DE COMBAT',
    'ORGANISATION',
    'DATE DE SORTIE',
  ];

  const tagFilters = {
    'SAGA': t => /^#(Saga Champions|Champions Saga)$/.test(t),
    
    'RARETÉ ET DISPONIBILITÉ': t => /^#(PLAYABLE|Jouable|UNPLAYABLE|Non-Jouable|LEGACY|1-STAR|1★ÉTOILE|2-STAR|2★ÉTOILE|3-STAR|3★ÉTOILE|4-STAR|4★ÉTOILE|5-STAR|5★ÉTOILE|6-STAR|6★ÉTOILE|7-STAR|7★ÉTOILE)$/.test(t),
    
    'QUÊTES D\'ALLIANCE': t => /^#(RAIDS: Assault|RAIDS : Assaut|RAIDS: Tactician|RAIDS : Tacticien|RAIDS: Vanguard|RAIDS : Avant-garde)$/.test(t),
    
    'SAISON DE GUERRE D\'ALLIANCE': t => /^#(AW: Subdue|GA : Subjugation|AW: Crush 2\.0|GA : Écrasement 2\.0|Clarity|Clarté|Coda|AW: Armor Burn|GA : Brûle armure|X-Magica|Provocateur|Frightful|Decay|Décomposition|Magic Thief|Voleur magique|Secutor|Fantastic|Sugar Pill|Placébo|House of Mirrors|Évasion|Genesis|Genèse)$/.test(t),
    
    'ATTRIBUTS': t => /^#(Metal|Métal|Psychic Shielding|Bouclier Psychique|Flying|Volant|Elder|Doyen|Canadian|Canadien|1000% Awesome|1000% incroyable|getswole|devientbalèze|EQ: It's Complicated|QE : C'est compliqué|EQ: Romance|QE : Romance|Robot|Gamma|Dimensional Being|Êtres dimensionnels|God|Dieu|Wakandan|blessed|béni|shrednation|nationdechiquée|Hero|Héros|Villain of the Contest|Méchant du Tournoi|Spider-Verse Heroes|Héros du Spider-Verse|Rising Power|Montée de pouvoir|Eidol|winning|gagnant|mcm|Villain|Méchant|Mercenary|Mercenaire|Silver|Argent|Devilishly Handsome|Diablement séduisant|goals|buts|nofilter|sansfiltre|noexcuses|zéroexcuse|Size: S|Taille : S|Size: M|Taille : M|Size: L|Taille : L|Size: XL|Taille : XL)$/.test(t),
    
    'CHALLENGERS DE CARINAS': t => /^#(10 Year Challenge|Défi des 10 ans|Carina's Challengers|Challengers de Carina)$/.test(t),
    
    'STYLE DE COMBAT': t => /^#(Offensive: Burst|Offensive : Rayon|Offensive: Damage Over Time|Offensive : Dégâts sur la durée|Offensive: Raw Damage|Offensive : Dégâts purs|Defensive: Guard|Défense : Garde|Defensive: Tank|Défense : Tank|Defensive: Utility|Défense : Utilité|Control: Counter|Contrôle : Contre|Control: Denial|Contrôle : Négation)$/.test(t),
    
    'ORGANISATION': t => /^#(Guardians of the Galaxy|Guardiens de la Galaxie|Inhuman|Inhumains|Mighty Avengers|Puissants Avengers|Sinister Six|Legion of Monsters|Légion des monstres|Chronos Corps|Alpha Flight|Division Alpha|Symbiote|Inhuman Royal Family|Famille royale des Inhumains|Cul's Worthy|Digne de Cul|Brotherhood of Mutants|Confrérie des Mutans|X-Force|Stark Tech|Technologie Stark|Young Avengers|X-Men|Avengers|S\.H\.I\.E\.L\.D|Thunderbolts|Kree|Thanos's Army|Armée de Thanos|Deathless|Sans mort|A-Force|Illuminati|New Avengers|Nouveaux Avengers|Defenders|Défenseurs|Champions|Fantastic Four|Les Quatres Fantastiques|Hydra)$/.test(t),
    
    'DATE DE SORTIE': t => /^#(2014|2015|2016|2017|2018|2019|2020|2021|2022|2023|2024|2025)$/.test(t)
};

  const tagsSet = new Set();
  data.champions.forEach(champ => {
    if (Array.isArray(champ.tags)) {
      champ.tags.forEach(tag => tagsSet.add(tag));
    }
  });

  const allTags = Array.from(tagsSet);
  tagsContainer.innerHTML = '';

  orderedCategories.forEach(category => {
    const filter = tagFilters[category];
    const sortedTags = allTags.filter(filter).sort();
    if (sortedTags.length === 0) return;

    const section = document.createElement('div');
    section.classList.add('tag-category');

    const header = document.createElement('div');
    header.classList.add('tag-category-title');
    header.textContent = `▶ ${category}`;
    header.style.cursor = 'pointer';

    const tagsWrapper = document.createElement('div');
    tagsWrapper.classList.add('tag-list');
    tagsWrapper.style.display = 'none';

    sortedTags.forEach(tag => {
      const tagEl = document.createElement('span');
      tagEl.classList.add('tag');
      tagEl.textContent = tag;
      tagEl.style.cursor = 'pointer';
      if (activeTags.has(tag)) tagEl.classList.add('active');
      tagEl.addEventListener('click', () => {
        if (activeTags.has(tag)) {
          activeTags.delete(tag);
          // If it's a class tag, also remove from activeClasses
          if (['Tech', 'Science', 'Skill', 'Cosmic', 'Mutant', 'Mystic', 'Combined'].includes(tag)) {
            activeClasses.delete(tag);
          }
        } else {
          activeTags.add(tag);
          // If it's a class tag, also add to activeClasses
          if (['Tech', 'Science', 'Skill', 'Cosmic', 'Mutant', 'Mystic', 'Combined'].includes(tag)) {
            activeClasses.add(tag);
          }
        }
        updateUI();
      });
      tagsWrapper.appendChild(tagEl);
    });

    header.addEventListener('click', () => {
      const isVisible = tagsWrapper.style.display !== 'none';
      tagsWrapper.style.display = isVisible ? 'none' : 'flex';
      header.textContent = `${isVisible ? '▶' : '▼'} ${category}`;
    });

    section.appendChild(header);
    section.appendChild(tagsWrapper);
    tagsContainer.appendChild(section);
  });
}

function updateUI() {
  // Update active tags display
  if (tagsContainer) {
    tagsContainer.querySelectorAll('.tag').forEach(tagEl => {
      tagEl.classList.toggle('active', activeTags.has(tagEl.textContent));
    });
  }

  // Update class filter images
  document.querySelectorAll('.class-filter-img').forEach(img => {
    const className = img.alt; // Using alt as class identifier
    if (activeClasses.has(className)) {
      img.style.filter = 'none';
    } else {
      img.style.filter = 'grayscale(100%)';
    }
  });

  // Filter champions
  let champs = data.champions;

  if (activeTags.size > 0) {
    champs = champs.filter(champ => {
      if (!Array.isArray(champ.tags)) return false;
      // Create a normalized tags array that includes trimmed class
      const normalizedTags = [...champ.tags];
      if (champ.class) {
        const trimmedClass = champ.class.trim();
        if (!normalizedTags.includes(trimmedClass)) {
          normalizedTags.push(trimmedClass);
        }
      }
      
      for (let tag of activeTags) {
        if (!normalizedTags.includes(tag)) return false;
      }
      return true;
    });
  }

  // Display champions
  if (!championsGrid) return;
  championsGrid.innerHTML = '';

  if (champs.length === 0) {
    championsGrid.innerHTML = "<p class='no-selection'>Aucun champion ne correspond à ce filtre.</p>";
    return;
  }

  champs.forEach(champ => {
    // Créer un conteneur cliquable pour chaque champion
    const championContainer = document.createElement('div');
    championContainer.className = 'champion-container';
    championContainer.style.cursor = 'pointer';
    championContainer.style.display = 'flex';
    championContainer.style.flexDirection = 'column';
    championContainer.style.alignItems = 'center';
    championContainer.style.transition = 'transform 0.2s ease';
    
    // Image du champion
    const img = document.createElement('img');
    img.className = 'champion-img';
    img.src = champ.photo || `https://via.placeholder.com/64x64/ff5722/ffffff?text=${champ.name.charAt(0)}`;
    img.alt = champ.name;
    img.title = champ.name;
    const classColor = getClassColor(champ.class);
    img.style.borderColor = classColor;
    img.background = classColor;
    img.onerror = function() {
      this.src = `https://via.placeholder.com/64x64/ff5722/ffffff?text=${champ.name.charAt(0)}`;
    };
    
   
    
    // Ajouter les éléments au conteneur
    championContainer.appendChild(img);
    
 // Effet hover avec la couleur de classe
  championContainer.addEventListener('mouseenter', function() {
    this.style.transform = 'scale(1.05)';
    img.style.boxShadow = `0 0 15px ${classColor}`;
  });
  
  championContainer.addEventListener('mouseleave', function() {
    this.style.transform = 'scale(1)';
    img.style.boxShadow = `0 0 12px ${classColor}`;
  });
  
  championContainer.addEventListener('click', function() {
    const championUrl = `champion.html?name=${encodeURIComponent(champ.name)}`;
    window.location.href = championUrl;
  });
  
  championsGrid.appendChild(championContainer);
});
}

// Event listeners
if (resetBtn) {
  resetBtn.addEventListener('click', () => {
    activeTags.clear();
    activeClasses.clear();
    
    // Reset class filter images
    document.querySelectorAll('.class-filter-img').forEach(img => {
      img.style.filter = 'grayscale(100%)';
    });
    
    updateUI();
  });
}

if (toggleFiltersBtn && tagsContainer) {
  toggleFiltersBtn.addEventListener('click', () => {
    const isCollapsed = tagsContainer.classList.toggle('collapsed');
    toggleFiltersBtn.setAttribute('aria-expanded', !isCollapsed);
    toggleFiltersBtn.textContent = isCollapsed ? "Afficher les filtres ▼" : "Masquer les filtres ▲";
  });
}
</script>
