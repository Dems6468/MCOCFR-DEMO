/* Reset & base */


/* Section principale */
.champion-section {
  background: rgba(0, 0, 0, 0.75);
  box-shadow: 0 0 2em rgba(255, 87, 34, 0.3);
  border-radius: 12px;
  padding: 30px 5%; /* garde ce padding pour l’intérieur */
  width: 100%;
  /* max-width: 1200px;  <-- supprimé pour prendre toute la largeur */
  box-sizing: border-box;
  text-align: center;
  margin-top : 2%;
}


.champion-section h1 {
  font-size: 1.8rem;
  margin-bottom: 20px;
  color: #ff5722;
}

/* Boutons */
#toggleFilters,
#resetFilters {
  background-color: #ff5722;
  border: none;
  border-radius: 20px;
  color: #000;
  font-weight: 700;
  cursor: pointer;
  padding: 8px 18px;
  margin: 10px 5px;
  transition: background-color 0.3s ease;
  user-select: none;
  display: inline-block;
}

#toggleFilters:hover,
#resetFilters:hover {
  background-color: #ff784e;
}

/* Tags container */
.tags-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
  margin-bottom: 20px;
  overflow: hidden;
  transition: max-height 0.4s ease, opacity 0.3s ease;
}

.tags-container.collapsed {
  max-height: 0;
  opacity: 0;
  pointer-events: none;
  margin-bottom: 0;
}

/* Tags style */
.tag {
  background-color: #2e2e42;
  padding: 6px 14px;
  border-radius: 15px;
  font-size: 13px;
  cursor: pointer;
  border: 1px solid transparent;
  user-select: none;
  transition: background-color 0.2s, color 0.2s, border-color 0.2s;
}

.tag:hover {
  background-color: #ff5722;
  color: #000;
}

.tag.active {
  background-color: #ff5722;
  color: #000;
  border-color: #ff784e;
}

/* Grille des champions */
.champions-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(64px, 1fr));
  gap: 12px;
  justify-items: center;
}

/* Image des champions */
.champion-img {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #ff5722;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  cursor: pointer;
  background: #222;
}

.champion-img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 12px #ff5722;
}

/* Message si aucun résultat */
.no-selection {
  margin-top: 20px;
  font-style: italic;
  color: #bbb;
}

/* Responsive tweaks */
@media (max-width: 600px) {
  .champion-section {
    padding: 20px 3%;
    margin-top : 15%;

  }

  .tag {
    padding: 5px 10px;
    font-size: 11px;
  }

  .champion-img {
    width: 48px;
    height: 48px;
  }
}

<script>
    window.onload = function() {
        const menu = document.getElementById("side-menu");
        menu.style.left = "-250px";
        renderTags();
        updateUI();
    };

    function toggleMenu() {
        const menu = document.getElementById("side-menu");
        menu.style.left = (menu.style.left === "-250px") ? "0" : "-250px";
    }

    function closeMenu() {
        document.getElementById("side-menu").style.left = "-250px";
    }

    window.onclick = function(event) {
        const menu = document.getElementById("side-menu");
        const menuIcon = document.querySelector(".menu-icon");
        if (!menu.contains(event.target) && event.target !== menuIcon) {
            menu.style.left = "-250px";
        }
    };
</script>

<!-- Champions JS -->
<script>
let data = null;
let activeTags = new Set();

const tagsContainer = document.getElementById('tagsContainer');
const championsGrid = document.getElementById('championsGrid');
const resetBtn = document.getElementById('resetFilters');
const toggleFiltersBtn = document.getElementById('toggleFilters');

fetch('champions.json')
  .then(res => res.json())
  .then(json => {
    // Injecter la classe comme tag une seule fois pour chaque champion
    data = json;
    data.champions.forEach(champ => {
      if (champ.class) {
        champ.tags.push(`#` + champ.class); // Exemple : "#Science"
      }
    });

    // Appeler le rendu des tags et la mise à jour UI UNE SEULE FOIS
    renderTags();
    updateUI();
  })
  .catch(err => {
    championsGrid.innerHTML = "<p class='no-selection'>Erreur lors du chargement des données.</p>";
    console.error(err);
  });


function renderTags() {
  const tagsSet = new Set();
  data.champions.forEach(champ => champ.tags.forEach(tag => tagsSet.add(tag)));
  const allTags = Array.from(tagsSet).sort();

  tagsContainer.innerHTML = '';
  allTags.forEach(tag => {
    const tagEl = document.createElement('span');
    tagEl.classList.add('tag');
    tagEl.textContent = tag;
    tagEl.addEventListener('click', () => {
      if (activeTags.has(tag)) {
        activeTags.delete(tag);
      } else {
        activeTags.add(tag);
      }
      updateUI();
    });
    tagsContainer.appendChild(tagEl);
  });
}

function updateUI() {
  Array.from(tagsContainer.children).forEach(tagEl => {
    tagEl.classList.toggle('active', activeTags.has(tagEl.textContent));
  });

  let champs = data.champions;

  if (activeTags.size > 0) {
    champs = champs.filter(champ => {
      for (let tag of activeTags) {
        if (!champ.tags.includes(tag)) return false;
      }
      return true;
    });
  }

  championsGrid.innerHTML = '';

  if (champs.length === 0) {
    championsGrid.innerHTML = "<p class='no-selection'>Aucun champion ne correspond à ce filtre.</p>";
    return;
  }

  champs.forEach(champ => {
    const img = document.createElement('img');
    img.className = 'champion-img';
    img.src = champ.photo ? champ.photo : `https://placekitten.com/80/80?rand=${Math.random()}`;
    img.alt = champ.name;
    img.title = champ.name;
    championsGrid.appendChild(img);
  });
}

resetBtn.addEventListener('click', () => {
  activeTags.clear();
  updateUI();
});

toggleFiltersBtn.addEventListener('click', () => {
  const isCollapsed = tagsContainer.classList.toggle('collapsed');
  toggleFiltersBtn.setAttribute('aria-expanded', !isCollapsed);
  if (isCollapsed) {
    toggleFiltersBtn.textContent = "Afficher les filtres ▼";
  } else {
    toggleFiltersBtn.textContent = "Masquer les filtres ▲";
  }
});
</script>
